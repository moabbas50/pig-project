<app-naveadmin></app-naveadmin>
<section id="contact" class="contact">
  <div class="text-center mt-5 text-success">
    <h1>CREATE NEW USER</h1>
  </div>
  <div class="container pt-5 mt-3 justify-content-center d-flex " >
    <div *ngIf="massege.length>1" class="alert alert-success">
      {{massege}}
    </div>
    <div class="logform justify-content-center d-flex " >
      <div class="formk col-lg-10 ">
        <div class=" row g-5">
          <div class="col-12">
            <form [formGroup]="userform">
              <div class="form-group mb-3">
                <label for="">Name</label>
                <input name="name" formControlName="name" type="text" class="form-control" placeholder="Named" />
                <p *ngIf="name?.touched && name?.invalid" class="alert alert-danger"> please enter valid Name</p>
              </div>
              <div class="form-group mb-3">
                <label for="">Email</label>
                <input name="email" formControlName="email" class="form-control" type="email"
                  placeholder="name@example.com" />
                <p *ngIf="email?.touched && email?.invalid" class="alert alert-danger"> please enter valid Email</p>
              </div>
              <div class="form-group mb-3">
                <label for="">Password</label>
                <input name="password" formControlName="password" class="form-control" class="form-control"
                  type="password" placeholder="password" />
                <div id="passwordHelpBlock" class="form-text">
                  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
                  special characters, or emoji.
                </div>
                <p *ngIf="password?.touched && password?.invalid" class="alert alert-danger"> please enter valid
                  Password</p>
              </div>
              <div class="form-group mb-3">
                <label for="">Phone</label>
                <input name="phone" formControlName="phone" type="text" class="form-control" placeholder="phone" />
                <p *ngIf="phone?.touched && phone?.invalid" class="alert alert-danger"> please enter valid Phone Number
                </p>
              </div>
              <div class="form-group mb-3 text-center">
                <button (click)="submit()" class="btn btn-primary">Create</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
