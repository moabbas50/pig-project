<ul class="nav">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
  </li>

</ul>
<section id="contact" class="contact">
  <div class="text-center mt-5 text-primy">
    <h1>Login </h1>
  </div>

  <div class="container pt-5 mt-5 justify-content-center d-flex " >
    <div *ngIf="massege.length>1" class="alert alert-success">
      {{massege}}
    </div>
    <div class="logform justify-content-center d-flex ">
      <div class="formk col-lg-10 ">
        <div class=" row g-5">
          <div class="col-12">
            <div class="form-group mb-3">
              <label for="">Username or Email</label>
              <input type="text" class="form-control" [(ngModel)]="username ">
            </div>
            <div class="form-group mb-3">
              <label for="">Password</label>
              <input class="form-control" type="password" [(ngModel)]="userpassword">
            </div>
            <div class="form-group mb-3 text-center">
              <button (click)="submit()" class="btn btn-primary">Login</button>
            </div>
          </div>

        </div>
      </div>
    </div>


  </div>
</section>
