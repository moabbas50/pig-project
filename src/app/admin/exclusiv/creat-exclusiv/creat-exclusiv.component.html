
<app-naveadmin></app-naveadmin>
<section id="contact" class="contact">

  <div class="alert alert-info text-center">
    <h2>Creat Exclusiv News </h2>
  </div>
  <div class="container pt-5 mt-5 justify-content-center d-flex "  >

    <div class="logform justify-content-center d-flex ">
      <div class="formk col-lg-10 ">
        <div class="row g-5">
          <div class="col-12">
            <div class="form-group mb-3">
              <label for="">Title</label>
              <input #title="ngModel" required touched type="text" class="form-control" [(ngModel)]="news.title">
              <p *ngIf="title.invalid && title.touched " class="alert alert-danger">pleas enter title of News </p>
            </div>
            <div class="form-group mb-3">
              <label for="">Content</label>
              <textarea #content="ngModel" required toched minlength="90" class="form-control" name="" id="" cols="30"
                rows="10" [(ngModel)]="news.content"></textarea>
              <p *ngIf="content.invalid && content.touched " class="alert alert-danger">pleas enter valid content that
                more than 90 character </p>
            </div>
            <div class="form-group mb-3">
              <label for="">Imgurl</label>
              <input #imgeurl="ngModel" type="url" required touched type="text" class="form-control"
                [(ngModel)]="news.imgurl">
              <p *ngIf="imgeurl.invalid && imgeurl.touched" class="alert alert-danger">pleas enter valid image url</p>
            </div>
            <div class="form-group mb-3 text-center">
              <button (click)="submit()" class="btn btn-primary">Submit</button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</section>
