<app-naveadmin></app-naveadmin>
<main id="main">
  <section id="contact" class="contact">
    <div class="container">
      <div class="section-title text-center">
        <h2>NEWS</h2>
      </div>
      <div class="row" >
        <div class="col-lg-12 mt-5 mt-lg-0 d-flex align-items-stretch m-auto">
          <div  class="php-email-form">
            <div class="row" *ngFor="let item of allnews">
              <div class="img col-lg-5 d-flex">
                <img src="{{item.imgurl}}" alt="" style="width: 70%; height: 100%;">
              </div>
              <div class="text-end col-lg-7 mt-5 mt-lg-0">
                <h3 class=""> {{item.title}}</h3>
                <hr>
                <p>{{item.description}}  <a routerLink="/shownews/{{item.id}}">Read More</a></p>
              </div>
              <div>
                <a routerLink="/exclusiv/admin/Update/{{item.id}}" class="btn btn-warning m-3">Edit</a>
                <button (click)="remove(item.id)" class="btn btn-danger">Delet </button>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </section><!-- End Contact Us Section -->

</main>
