<app-nave ></app-nave>
<main id="main" >
  <section id="contact" class="contact">
    <div class="container-fluid">
      <div class="section-title text-center">
        <h2>Al khabar News </h2>
      </div>
      <div class="row" >
        <div class="col-lg-6 mt-5 mt-lg-0 d-flex align-items-stretch m-auto" >
          <div  class="php-email-form" >
            <div class="row" *ngFor="let item of sport">
              <div class="img col-lg-5 d-flex">
                <img src="{{item.imgurl}}" alt="" style="width: 70%; height: 100%;">
              </div>
              <div class="text-end col-lg-7 mt-5 mt-lg-0">
                <h3 class=""> {{item.title}}</h3>
                <hr>
                <p>{{item.description}}  <a routerLink="/shownews/{{item.id}}/2">Read More</a>  </p>
              </div>
              <hr>
            </div>
          </div>
        </div>
        <div class="col-lg-6 mt-5 mt-lg-0 d-flex align-items-stretch m-auto"  >
          <div  class="php-email-form" >
            <div class="row" *ngFor="let item of politic">
              <div class="img col-lg-5 d-flex">
                <img src="{{item.imgurl}}" alt="" style="width: 70%; height: 100%;">
              </div>
              <div class="text-end col-lg-7 mt-5 mt-lg-0">
                <h3 class=""> {{item.title}}</h3>
                <hr>
                <p>{{item.description}}  <a routerLink="/shownews/{{item.id}}/1">Read More</a>  </p>
              </div>
              <hr>
            </div>
          </div>
        </div>

      </div>
     <div class="container mt-5 mb-3">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" *ngFor="let item of home">
            <img src="{{item.imgurl}}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{item.title}}</h5>
              <p>{{item.description}}  <a routerLink="/shownews/{{item.id}}/3">Read More</a> </p>
            </div>
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
     </div>
    </div>
  </section><!-- End Contact Us Section -->

</main>
