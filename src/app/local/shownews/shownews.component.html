<app-nave></app-nave>
<main id="main">
  <section id="contact" class="contact">
    <div class="container-fluid text-end">
      <div class=" text-center">
        <h2>Al Khabar</h2>
      </div>
      <div class="row justify-content-between "  >
        <div class="col-lg-3 hash"  >
          <div class="row text-end " *ngFor="let item of spacific">
            <div class=" img col-lg-12 bar ">
              <img src="{{item.imgurl}}" alt="" style="width: 70%; height: 100%;">
            </div>
            <div class="text-end col-lg-12  bar">
              <h5 class=""> {{item.title}}</h5>
              <p> <a routerLink="/{{url}}">Read More</a></p>
            </div>
            <div class="mb-5 " style="width:100% ; height: 25px;"></div>
          </div>

        </div>
        <div class="col-lg-9  d-flex align-items-stretch " >
          <div  class="php-email-form   NEW">
            <div class="text-end row " >
              <h1 class=""> {{showNews.title}}</h1>
              <div class=" img col-lg-12 ">
                <img src="{{showNews.imgurl}}" alt="" style="width: 70%; height: 100%;">
              </div>
              <div class="text-end col-lg-12 mt-5 mt-lg-0">
                <hr>
                <p>{{showNews.content}}</p>
              </div>
              <hr class="mt-5">
            </div>

          </div>
        </div>


      </div>

    </div>
  </section><!-- End Contact Us Section -->

</main>
